<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CSVエクスポート</title>
    <!-- stylesheet compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form>
              <div class="form-group">
                <label for="applicationkey">アプリケーションキー</label>
                <input type="text" class="form-control key" id="applicationkey" placeholder="アプリケーションキー">
              </div>
              <div class="form-group">
                <label for="clientkey">クライアントキー</label>
                <input type="text" class="form-control key" id="clientkey" placeholder="クライアントキー">
              </div>
              <div class="form-group">
                <label for="classname">クラス名</label>
                <input type="text" class="form-control" id="classname" placeholder="クラス名">
              </div>
              <button type="submit" class="export btn btn-default">エクスポート</button>
              <a class="btn btn-success download hide">ダウンロード</a>
              <span class="status hide"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ncmb/ncmb.min.js"></script>
    <script src="download.js"></script>
    <script src="csv.js"></script>
    <script src="app.js"></script>
  </body>
</html>
